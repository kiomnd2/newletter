spring.config.activate.on-profile=test

spring.data.redis.host=localhost
spring.data.redis.port=${spring.data.redis.port:6379}
spring.data.redis.timeout=2000ms

# cache ??
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Mail ??
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username="'
spring.mail.password=""
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=true

# newsletter ??
newsletter.mail.batch-size=100
newsletter.mail.max-retry-attempts=5
newsletter.mail.retry-delay=5000
newsletter.mail.thread-pool-size=5
newsletter.mail.queue-capacity=5